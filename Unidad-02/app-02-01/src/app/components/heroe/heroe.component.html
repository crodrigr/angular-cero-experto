<h1 class="animate__animated animate__fadeIn">
  {{ heroe.nombre | uppercase }}
  <small class="text-muted">({{ heroe.aparicion | date:'y' }})</small>
</h1>
<hr>

<div class="row animate__animated animate__fadeIn animate__fast">

  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid mb-3" [alt]="heroe.nombre">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa === 'Marvel'" class="img-logo" src="img/marvel-logo.png" alt="Marvel">
      <img *ngIf="heroe.casa === 'DC'" class="img-logo" src="img/dc-logo.jpg" alt="DC">
    </div>
  </div>

</div>

<div class="card h-100 d-flex flex-column justify-content-between shadow-sm">
  <img class="card-img-top img-fluid mx-auto d-block" [src]="heroe.img" [alt]="heroe.nombre" style="max-height: 200px; width: auto;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ heroe.nombre }}</h5>
    <p class="card-text flex-grow-1">{{ heroe.bio }}</p>
    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
  </div>

  <div class="card-footer bg-transparent border-0">
    <button (click)="verHeroe()" class="btn btn-outline-primary w-100">Ver m√°s...</button>
  </div>
</div>

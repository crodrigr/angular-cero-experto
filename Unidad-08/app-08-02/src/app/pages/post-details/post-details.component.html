<!-- post-detail.component.html -->

<div *ngIf="post">
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>

  <h4>Comentarios</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let comment of comments">
      <strong>{{ comment.name }}</strong> ({{ comment.email }})
      <p>{{ comment.body }}</p>
    </li>
  </ul>
</div>

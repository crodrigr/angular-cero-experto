<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white fw-bold">
      Clientes
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title text-primary mb-0">Listado de clientes</h5>
  
        <button type="button" [routerLink]="['/clientes/form']" class="btn btn-primary btn-sm">
  Crear Cliente
</button>

      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Fecha</th>
              <th>Crear factura</th>
              <th>Actualizar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
              <td>
                <button class="btn btn-outline-info btn-sm">Ver</button>
              </td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.createAt | date: 'yyyy-MM-dd' }}</td>
              <td>
                <button class="btn btn-outline-secondary btn-sm">Crear factura</button>
              </td>
              <td>
                <button type="button" [routerLink]="['/clientes/form', cliente.id]"
                  class="btn btn-outline-success btn-sm">
                  Actualizar
                </button>
              </td>
              <td>
                <button type="button" (click)='delete(cliente)' class="btn btn-outline-danger btn-sm" >Elminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
